     <header>
        <h1>Formulir Pesanan</h1>
    </header>

    <main>
        <form action="/submit" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required><br><br>

            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat Anda" required></textarea><br><br>

            <label for="produk">Produk yang Dipesan:</label><br>
            <select id="produk" name="produk" required>
                <option value="">-- Pilih Produk --</option>
                <option value="produk1">Produk 1</option>
                <option value="produk2">Produk 2</option>
                <option value="produk3">Produk 3</option>
            </select><br><br>

            <label for="jumlah">Jumlah:</label><br>
            <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Masukkan jumlah" required><br><br>

            <button type="submit">Kirim Pesanan</button>
        </form>
    </main>

    </footer>
</body>
</html>
